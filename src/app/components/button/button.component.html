<button mat-raised-button color="primary" *ngIf="status !== 'PLAYED';else playingButtons"
    (click)="play()">
    <mat-icon>play_circle_outline</mat-icon>
    {{button.name}}
</button>

<ng-template #playingButtons>
    <button mat-raised-button (click)="stop()" color="warn" >
        <mat-icon >stop_circle_outline</mat-icon>
        {{button.name}}
    </button>
</ng-template>
