<button mat-raised-button color="primary" *ngIf="status !== 'PLAYED';else playingButtons" 
    (click)="play()">
    <mat-icon>play_circle_outline</mat-icon>    
    {{button.name}}
</button>

<ng-template #playingButtons>
    <button mat-raised-button color="primary" >
        <mat-icon (click)="stop()">stop_circle_outline</mat-icon>    
        <mat-icon (click)="pause()">pause_circle_outline</mat-icon>    
        {{button.name}}
    </button>    
</ng-template>
